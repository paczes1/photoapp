<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Photo company application</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous"></link>


    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/layouts/side-menu-old-ie.css"></link>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/layouts/side-menu.css"></link>
    <!--<![endif]-->
</head>
<body>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">photoapp</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Strona głowna</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="/calendar" class="pure-menu-link">Kalendarz</a>
                </li>
                <li class="pure-menu-item"><a href="/contact" class="pure-menu-link">Kontakt</a></li>

                <li class="pure-menu-item"><a href="/login" class="pure-menu-link">Zaloguj</a></li>

                <br></br><br></br><br></br>
                &nbsp;&nbsp;Nie masz konta? <a href="/register" class="pure-menu-link">Zarejestruj się</a>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Kalendarz</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">Wybrany termin został zarezerwowany!</h2>
            <p>
            <div class="container">

                <table>
                    <thead>
                    <tr>
                        <th> Id</th>
                        <th> Date</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <h2 th:if="${reservation} == null">
                            No Orders Available
                        </h2>
                    </tr>

                    <tr>
                        <td><span th:text="${reservation.id.substring(14)}"> Id </span></td>
                        <td><span th:text="${reservation.date}"> Date </span></td>


                    </tr>
                    </tbody>
                </table>

            </div>
            </p>
        </div>
    </div>
</div>


<script src="/static/css/js/ui.js"></script>

</body>
</html>
