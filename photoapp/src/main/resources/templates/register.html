<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Photo company application</title>

<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous"></link>



        <!--[if lte IE 8]>
            <link rel="stylesheet" href="/css/layouts/side-menu-old-ie.css"></link>
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/layouts/side-menu.css" ></link>
    <!--<![endif]-->
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Photoapp</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu"><a href="/" class="pure-menu-link">Strona główna</a></li>

                <li class="pure-menu-item"><a href="/calendar" class="pure-menu-link">Kalendarz</a></li>

                <li class="pure-menu-item"><a href="/contact" class="pure-menu-link">Kontakt</a></li>

                <li class="pure-menu-item"><a href="/login" class="pure-menu-link">Zaloguj</a></li>

                <br></br><br></br><br></br>
                &nbsp; Nie masz konta? <a href="/register" class="pure-menu-link">Zarejestruj się</a>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1> Rejestracja </h1>

        </div>

        <div class="content">

            <form th:action="@{/register}" method="post">


                    <br></br>
                    <div class="form-group">
                    <label for="userName" class="control-label"></label>
                    <input id="userName" placeholder="Nazwa użytkownika"
                           class="form-control"
                           th:field="*{userForm.login}"/>
                           <div class="form-error-text" th:if="${#fields.hasErrors('userForm.login')}" th:errors="*{userForm.login}">userName error</div>

                    </div>
                    <br></br>
                     <div class="form-group">
                    <label for="password" class="control-label"></label>
                    <input id="password" type="password" placeholder="Hasło"
                           class="form-control"
                           th:field="*{userForm.password}"/>
                         <div class="form-error-text" th:if="${#fields.hasErrors('userForm.password')}" th:errors="*{userForm.password}">password error</div>
                     </div>
                    <br></br>

                     <div class="form-group">
                    <label for="email" class="control-label"></label>
                    <input id="email"
                           class="form-control"
                           type="email"
                           placeholder="Email"
                           th:field="*{dataForm.email}"/>
                         <div class="form-error-text" th:if="${#fields.hasErrors('dataForm.email')}" th:errors="*{dataForm.email}">email error</div>
                     </div>
                         <br></br>

                    <div class="form-group">
                        <label for="firstName" class="control-label"></label>
                        <input id="firstName"
                               class="form-control"
                               placeholder="Imię"
                               th:field="*{dataForm.firstName}"
                               th:errorclass="form-field-error"/>
                        <div class="form-error-text" th:if="${#fields.hasErrors('dataForm.firstName')}" th:errors="*{dataForm.firstName}">firstName error</div>
                    </div>
                         <br></br>

                    <div class="form-group">
                        <label for="lastName" class="control-label"></label>
                        <input id="lastName"
                               class="form-control"
                               placeholder="Nazwisko"
                               th:field="*{dataForm.lastName}"/>
                        <div class="form-error-text" th:if="${#fields.hasErrors('dataForm.lastName')}" th:errors="*{dataForm.lastName}">lastName error</div>
                    </div>
                         <br></br>

                    <div class="form-group">
                        <label for="phoneNumber" class="control-label"></label>
                        <input id="phoneNumber"
                               class="form-control"
                               placeholder="Numer telefonu"
                               th:field="*{dataForm.phoneNumber}"/>
                        <div class="form-error-text" th:if="${#fields.hasErrors('dataForm.phoneNumber')}" th:errors="*{dataForm.phoneNumber}">phoneNumber error</div>
                    </div>


                <div class="form-group">
                    <br></br>
                    <button type="submit" class="btn btn-success">Zarejestruj</button>

                    <span>Masz juz konto? <a href="/" th:href="@{/login}">Zaloguj się</a></span>
                </div>
                <!--</div>-->

            </form>
        </div>
    </div>
    </div>








</body>
</html>
